<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title> MeteoClima </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> {{ name }} </h1>

  <div class="button-container">

      <ion-button shape= "round" color="dark" (click)="displayTemperature()" >
        <ion-icon name="thermometer" [ngStyle]="{'shape':'round', 'color': valueT === 0 ? '#F1C40F' : valueT === 1 ? '#A9DFBF' : '#CB4335'}"></ion-icon>
      </ion-button>





    <ion-button shape="round" color="dark"  (click)="displayHumidity()" >
      <span class="iconify" data-icon="wi:humidity" [ngStyle]="{'shape':'round', 'color': valueH === 0 ? '#F1C40F' : valueH === 1 ? '#A9DFBF' : '#CB4335'}"></span>
    </ion-button>

    <ion-button shape="round"  color="dark"  (click)="displayRaining()" >
      <ion-icon name="rainy" [ngStyle]="{'shape':'round', 'color': valueR === 0 ? '#F1C40F' : valueR === 1 ? '#A9DFBF' : '#CB4335'}"></ion-icon>
    </ion-button>

    <ion-button shape="round"  color="dark"  (click)="displayUV()">
      <ion-icon name="sunny" [ngStyle]="{'shape':'round', 'color': valueUV === 0 ? '#F1C40F' : valueUV === 1 ? '#A9DFBF' : '#CB4335'}"></ion-icon>
    </ion-button>

    <ion-button shape="round"  color="dark"  (click)="displayOzone()">
      <span class="iconify" data-icon="simple-icons:vectorlogozone" [ngStyle]="{'shape':'round', 'color': valueO === 0 ? '#F1C40F' : valueO === 1 ? '#A9DFBF' : '#CB4335'}"></span>
    </ion-button>

    <ion-button shape="round"  color="dark"  (click)="displayWindy()">
      <span class="iconify" data-icon="mdi:weather-windy" [ngStyle]="{'shape':'round', 'color': valueW === 0 ? '#F1C40F' : valueW === 1 ? '#A9DFBF' : '#CB4335'}"></span>
    </ion-button>

  </div>



<div *ngIf="showTemperature">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Temperatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartData"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>

<div *ngIf="showHumidity">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Humedad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartDataH"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options"
      [colors]="chartColorsHum">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>

<div *ngIf="showRaining">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Probabilidad de lluvia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartDataR"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options"
      [colors]="chartColorsHum">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>

<div *ngIf="showUV">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Indice de radiaci√≥n ultravioleta </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartDataUV"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options"
      [colors]="chartColorsHum">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>

<div *ngIf="showOzone">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Cantidad de ozono </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartDataO"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options"
      [colors]="chartColorsHum">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>


<div *ngIf="showWind">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Fuerza del viento </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartDataW"
      [labels]="chartLabes"
      [chartType]="chartType"
      [options]="options"
      [colors]="chartColorsHum">
    </canvas>
    </ion-card-content>
  </ion-card>
</div>



</ion-content>

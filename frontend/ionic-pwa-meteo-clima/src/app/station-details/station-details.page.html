<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title> MeteoClima </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> {{ name }} </h1>
  <p>Station ID: {{ id }}</p>

 <ion-list-header color="light"></ion-list-header>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> Temperatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
      [datasets]="chartData"
      [labels]="chartLabes"
      [chartType]="chartType">
    </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>

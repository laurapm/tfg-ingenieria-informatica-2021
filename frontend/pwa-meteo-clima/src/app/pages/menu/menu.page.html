<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor= "let page of pages">
          <ion-icon *ngIf= "page.tittle === 'Contact' "name="mail" slot="start"></ion-icon>
          <ion-icon *ngIf= "page.tittle === 'Home' "name="home" slot="start"></ion-icon>
          <ion-label> {{page.tittle}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Meteo Clima </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

    </ion-content>
  </div>
</ion-app>
